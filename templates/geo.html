<!DOCTYPE html>
{% load static %}
<html>

<head>
    <title>Geolocation</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
        #map {
            height: 100%;
        }

        /* Optional: Makes the sample page fill the window. */
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/csrf.js' %}"></script>
</head>

<body>
    <div id="map"></div>
    <script>

        // Note: This example requires that you consent to location sharing when
        // prompted by your browser. If you see the error "The Geolocation service
        // failed.", it means you probably did not give permission for the browser to
        // locate you.
        var map, infoWindow;
        var lat, lng;
        var pos={};

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {
                    lat: -34.397,
                    lng: 150.644
                },
                zoom: 6
            });
            infoWindow = new google.maps.InfoWindow;

            // Try HTML5 geolocation.
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    pos = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };

                    infoWindow.setPosition(pos);
                    infoWindow.setContent('Location found.');
                    infoWindow.open(map);
                    map.setCenter(pos);
                }, function() {
                    handleLocationError(true, infoWindow, map.getCenter());
                });
            } else {
                // Browser doesn't support Geolocation
                handleLocationError(false, infoWindow, map.getCenter());
            }
        }

        function handleLocationError(browserHasGeolocation, infoWindow, pos) {
            infoWindow.setPosition(pos);
            infoWindow.setContent(browserHasGeolocation ?
                'Error: The Geolocation service failed.' :
                'Error: Your browser doesn\'t support geolocation.');
            infoWindow.open(map);
        }

        function getLocation() {
          xhr = new XMLHttpRequest();
          xhr.open(
            "POST",
            "https://www.googleapis.com/geolocation/v1/geolocate?key=AIzaSyD27byCiGJqgSBbiqpRwk-s69D5nl9oWEw",
            true
          );
          xhr.onload = function() {
            var response = JSON.parse(this.responseText);
            lat = response.location.lat;
            lng = response.location.lng;
          };
          xhr.send();
        }

        getLocation();

        var test = {
            lat: 25.017336,
            lng: 121.540542
        };
        // var json = JSON.stringify(pos);
        var json = JSON.stringify(test);

        $.ajax({
            type: "POST",
            url: {% url 'geo' %},
            data:  json,
            contentType: 'application/json',
            datatype: "json",
            success: function (data) {
                 alert("it worked!");
            },
            error: function (data) {
                 alert("it didnt work");
            }
        });




    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD27byCiGJqgSBbiqpRwk-s69D5nl9oWEw&callback=initMap">
    </script>
</body>

</html>
