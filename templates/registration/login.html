{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Login</button>
  <button class="indexbtn" onclick="location.href='{% url "password_reset" %}'"><span>Forget Password?</span></button>
</form>
{% endblock %}
