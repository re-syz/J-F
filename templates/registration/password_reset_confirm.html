{% extends 'base.html' %}

{% block title %}Enter new password{% endblock %}

{% block content %}
<h1>Set a new password!</h1>
<center>
<form method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="indexbtn" type="submit"><span>Change my password</span></button>
</form>
</center>
{% endblock %}
