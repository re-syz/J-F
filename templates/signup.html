<!-- templates/signup.html -->



{% extends 'base.html' %}

{% block content %}
<center>
  <h2>Sign up</h2>
 <form method="post">
   {% csrf_token %}
   {% for field in form %}
     <div>
       {{ field.label_tag }}<br>
       {{ field }}
       {% for error in field.errors %}
         <p style="color: red">{{ error }}</p>
       {% endfor %}
     </div>
   {% endfor %}
   <button class="indexbtn" type="submit"><span>Register</span></button>
 </form>
</center>
{% endblock %}
