<!DOCTYPE html>
<html lang="zh">
{% load static %}
<html>

    <title>{% block title %}JF{% endblock %}</title>
    <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css" />
    <!-- Animate.css -->
	<link rel="stylesheet" href="css/animate.css">

</html>
